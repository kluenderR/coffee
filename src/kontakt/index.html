      {{> headers }}
      <!-------------ENDE Header/ Anfang Kontaktformular-->
      <section class="kontakt">
        <h2 class="h2m">
          Du hast Fragen?<br />
          Schreib uns gern!
        </h2>
        <form method="post">
          <fieldset>
            <label class="label-name">Name*</label>
            <input type="text" name="name" placeholder="Name" required /> 
            <label>E-Mail*:</label>
            <input type="email" name="email" placeholder="E-Mail" required /> 
            <label>Telefonnummer</label>
            <input type="tel" name="telefonnummer" placeholder="Telefonnummer"/>
            <label for="fragen"></label>
            <select name="fragen" id="fragen">
              <option value="" disabled selected hidden>"Wähle einen Betreff aus"</option>
              <option value="lieferung">Fragen zur Lieferung</option>
              <option value="produkt">Fragen zum Produkt</option>
              <option value="vertrieb">Vertriebsfragen</option>
              <option value="nur_so">einfach nur so!</option>
            </select><br>
            <label>Deine Nachricht</label>
            <textarea
              rows="10"
              name="nachricht"
              placeholder="Was hast du auf dem Herzen?"
              required
            ></textarea>
            <br/>
            <input type="checkbox" id="chbx" name="agree" value="Yes!" />
            <div>
            <label for="chbx">Ich aktzeptiere die Datenschutzerklärung</label>
            </div>
            <button class="kontakt-button" type="submit">abschicken</button>
          </fieldset>
        </form>
      </section>
      {{> footer }}
    </main>
